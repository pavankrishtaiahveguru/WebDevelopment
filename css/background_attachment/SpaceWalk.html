<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceWalk</title>
    <link rel="stylesheet" href="SpaceWalk.css">
</head>
<body>
    <marquee behavior="" direction="up" id="rocket_marquee">
        <img src="../../assets/images/Rocket.png" alt="Rocket_image" id="rocket_image">
    </marquee>
    <marquee behavior="slide" direction="down" id="astronaut_image_marquee">
        <marquee behavior="slide" direction="left">
            <img src="../../assets/images/Astronaut.png" alt="astronaut_image" id="astronaut_image">
        </marquee>
    </marquee>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CombinatorSelector</title>
    <link rel="stylesheet" href="CombinatorSelector.css">
</head>
<body>
    <!-- parent child elements -->
    <div id="parent_container">
        <div id="child_container"></div>
    </div>
    <br>
    <!-- ascendent and descendent elements -->
    <div id="grand_parent_element">
        <div id="parent_element">
            <div id="child_element">
                <div id="grand_child_element"></div>
            </div>
        </div>
    </div>
    <br>
    <!-- element nd adjacent sibling selector  -->
    <!-- element and general sibling selector -->
    <div class="color_container" id="red_color_container"></div>
    <div class="color_container" id="Green_color_container"></div>
    <div class="color_container" id="darkblue_color_container"></div>
    <div class="color_container" id="greenyellow_color_container"></div>
    <div class="color_container" id="grey_color_container"></div>
</body>
</html>

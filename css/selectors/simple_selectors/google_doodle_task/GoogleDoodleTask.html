<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleDoodleTask</title>
    <link rel="stylesheet" href="GoogleDoodleTask.css">
</head>
<body>
    <div id="dummy_container"></div>
    <center>
        <div id="google_doodle_container">
        <div class="google_doodles textcolor_royalblue">
            <marquee class="google_doodles_marguees" behavior="slide" direction="down" scrollamount="50">G</marquee></div>
        <div class="google_doodles textcolor_red">
            <marquee class="google_doodles_marguees" behavior="slide" direction="down" scrollamount="47">o</marquee></div>
        <div class="google_doodles textcolor_orange">
            <marquee class="google_doodles_marguees" behavior="slide" direction="down" scrollamount="44">o</marquee></div>
        <div class="google_doodles textcolor_royalblue">
            <marquee class="google_doodles_marguees" behavior="slide" direction="down" scrollamount="41">g</marquee></div>
        <div class="google_doodles" id="text_green">
            <marquee class="google_doodles_marguees" behavior="slide" direction="down" scrollamount="39">l</marquee></div>
        <div class="google_doodles textcolor_red">
            <marquee class="google_doodles_marguees" behavior="slide" direction="down" scrollamount="36">e</marquee></div>
        </div>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WowTable</title>
    <link rel="stylesheet" href="WowTable.css">
</head>
<body>
    <table id="wowtable">
        <thead>
            <tr>
            <th class="wowtable_cells empty_cells "></th>
            <th class="wowtable_cells bottom">W</th>
            <th class="wowtable_cells empty_cells"></th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td class="wowtable_cells right">w</td>
                <td class="wowtable_cells empty_cells">o</td>
                <td class="wowtable_cells left">w</td>
            </tr>
            <tr>
                <td class="wowtable_cells empty_cells"></td>
                <td class="wowtable_cells top">w</td>
                <td class="wowtable_cells empty_cells"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>

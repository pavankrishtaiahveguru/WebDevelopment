<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontFamilies</title>
    <link rel="stylesheet" href="FontFamilies.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- font family css property -->
    <h1 id="web_development_heading" class="headings">WebDevelopment</h1>
    <!-- google fonts (<link>) -->
    <h1 id="core_java_heading" class="headings">CoreJava</h1>
    <!-- google fonts (@import) -->
    <h1 id="merry_christmas_heading" class="headings">Merry<br>Christmas</h1>
    <!-- downloaded fonts (befonts.com) -->
    <h1 id="machine_learning_heading" class="headings">MachineLearning</h1>
</body>
</html>

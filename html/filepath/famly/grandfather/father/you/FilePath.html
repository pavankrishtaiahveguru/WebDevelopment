    <title>Filepath</title>
</head>
<body>
    <!-- absolute filepath container -->
    <div style="width: 100%;height: 300px;background-color: lightblue;">
        <img src="/Users/pavanveguru/Desktop/WebDevelopment/html/filepath/famly/FamilyImage.jpeg" alt="FamilyImage" style="width: 16.1%;height: 100%;">
        <img src="/Users/pavanveguru/Desktop/WebDevelopment/html/filepath/famly/grandfather/GrandFatherImage.jpeg" alt="GrandFatherImage" style="width: 16.1%;height: 100%;">
        <img src="/Users/pavanveguru/Desktop/WebDevelopment/html/filepath/famly/grandfather/father/FatherImage.jpeg" alt="FamilyImage" style="width: 16.1%;height: 100%;">
        <img src="/Users/pavanveguru/Desktop/WebDevelopment/html/filepath/famly/grandfather/father/you/MonkeyImage.png" alt="MonkeyImage" style="width: 16%;height: 100%;">

    <!-- relative filepath container b-->
    <div style="width: 100%;height: 300px;background-color: darkblue;">
        <img src="../../../FamilyImage.jpeg" alt="FamilyImage" style="width: 16.1%; height: 100%;">
        <img src="../../GrandFatherImage.jpeg" alt="GrandfFatherImage" style="width: 16.1%; height: 100%;">
        <img src="../FatherImage.jpeg" alt="FatherImage" style="width: 16.1%; height: 100%;">
        <img src="./MonkeyImage.png" alt="MonkeyImage" style="width: 16.1%; height: 100%;">
        <img src="child/ShinchanImage.jpeg" alt="ShinchanImage" style="width: 16.1%; height: 100%;">
        <img src="child/grandsun/ShinchanChildImage.jpeg" alt="ShinchanChildImage" style="width: 16.1%; height: 100%;">

    </div>
</body>
</html>

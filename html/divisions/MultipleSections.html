<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultipleSections</title>
</head>
<body>
    <div style="width: 100%;height: 625px;font-size: 50px;text-align: center;">
        <!-- multiple section child sec-->
        <!--header division-->
        <div style="width: 100%;height: 10%;background-color: grey;">Header</div>
        <!-- aside parent div-->
         <div style="width: 25%;height: 50%;float: left;">
            <!-- aside child div-->
             <div style="width: 100%;height: 50%;background-color: lightblue;">Aside One</div>
             <div style="width: 100%;height: 50%;background-color: darkblue; color: white;"> Aside Two</div>
         </div>
         <!-- d parent div-->
          <div style="width: 75%;height: 50%;float: right;">
          <!-- d child div-->
            <div style="width: 25%;height: 25%;background-color: lightcoral;float: left;">D1</div>
            <div style="width: 25%;height: 25%;background-color: lightgray;float: left;">D2</div>
            <div style="width: 25%;height: 25%;background-color: lightsalmon;float: left;">D3</div>
            <div style="width: 25%;height: 25%;background-color: lightseagreen;float: left;">D4</div>
            <div style="width: 33.3%;height: 25%;float: left; background-color: orange;">D5</div>
            <div style="width: 33.3%;height: 25%;float: left; background-color: white;">D6</div>
            <div style="width: 33.3%;height: 25%;float: left; background-color: green;">D7</div>
            <div style="width: 20%;height: 50%;float: left;background-color: maroon;">D8</div>
            <div style="width: 20%;height: 50%;float: left;background-color: magenta;">D9</div>
            <div style="width: 20%;height: 50%;float: left;background-color: darkblue;">D10</div>
            <div style="width: 20%;height: 50%;float: left;background-color: green;">D11</div>
            <div style="width: 20%;height: 50%;float: left;background-color: red;">D12</div>
    </div>
    <!-- footer division-->
     <div style="width: 100%;height: 40%;background-color: black;color: white;float: left;">Footer</div>
     </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultipleSections</title>
</head>
<body>
    <!-- norway flag parent div-->
    <div style="width: 850px;height: 600px;background-color: darkblue;">
        <!-- norway flag child div-->
        <!-- top portion-->
         <div style="width: 250px;height: 250px;background-color: white;float: left;">
            <div style="width: 200px;height: 200px;background-color: red;"></div>
         </div>
         <div style="width: 500px;height: 250px;background-color: white;float: right;">
            <div style="width: 450px;height: 200px;background-color: red;float: right;"></div>
         </div>
        <!-- dummy div-->
        <div style="width: 100%;height: 100px;float: right;"></div>
        <!-- bottom portion-->
        <div style="width: 250px;height: 250px;background-color: white;float: left;">
            <!-- dummy div-->
             <div style="width: 100%;height: 50px;"></div>
             <div style="width: 200px;height: 200px;background-color: red;"></div>
        </div>
        <div style="width: 500px;height: 250px;background-color: white;float: right;">
            <!-- dummy div-->
            <div style="width: 100%;height: 50px;"></div>
            <div style="width: 450px;height: 200px;background-color: red;float: right;"></div>
        </div>
    </div>
</body>
</html>

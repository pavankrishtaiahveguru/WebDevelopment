<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SemanticTags</title>
</head>
<body style="height: 740px;font-size: 30px;text-align: center;">
    <header style="width: 100%;height: 12%;background-color: grey;">
        HeaderContainer
        <!-- 
        logo informations
        primary navigation bar tools
        search input field
        primary tools
        -->
    </header>
    <nav style="width: 100%;height: 8%;background-color: hotpink;">
        NavigationBarContainer
        <!--
        secondary navigation bar tools
        -->
    </nav>
    <aside style="width: 25%;height: 60%;float: left;background-color: orange;color: black;">
        Aside Container
        <!--
        the content related to the main content
        -->
    </aside>
    <main style="width: 50%;height: 60%;float: left;">
        <article style="width: 100%;height: 50%;background-color: lightblue;">
            ArticleContainer
            <!-- 
            text contents
            -->
        </article>
        
        <section style="width: 100%;height: 50%;background-color: darkblue;color: white;">
            SelectionContainer
            <!-- 
            multi medias
            -->
        </section>
    </main>
    <aside style="width: 25%;height: 60%;float: left;background-color: orange;color: black;">
        Aside Container
        <!--
        advertisements
        -->
    </aside>
    <footer style="width: 100%;height: 30%;background-color: black;color: white;float: left;">
        FooterContainer
        <br>
        CopyRights Reserved 2025 &copy;
        <!-- 
        copyrights information
        social media address
        references links
        contact information
        -->
    </footer>
</body>
</html>

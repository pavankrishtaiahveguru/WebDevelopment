<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquees</title>
</head>
<body >
    <marquee behavior="alternate" direction="right" scrollamount="50" loop="1">
        <img src="../../assets/images/BatmanSupermanRunning.gif" alt="BatmanSupermanRunning" style="height: 400px;">
    </marquee>
    <marquee behavior="" direction="right" scrollamount="50" >
        <img src="../../assets/images/BatmanRunning.gif" alt="BatmanRunning" style="height: 400px;">
    </marquee>
    <marquee behavior="" direction="left" scrollamount="50">
        <img src="../../assets/images/Doraemon.gif" alt="Doraemon">
    </marquee>
</body>
</html>

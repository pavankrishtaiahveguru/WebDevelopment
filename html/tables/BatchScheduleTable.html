<!DOCTYPE html>
<html lang="en">
<head>

    <title>BatchScheduleTable</title>
</head>
<body>
    <table style="font-size: 50px;border:15px solid darkblue;border-collapse: collapse;">
        <thead>
            <!-- First row-->
             <tr>
                <th style="border: 5px solid black;">SlNo</td>
                <th style="border: 5px solid black;">FacultyName</td>
                <th style="border: 5px solid black;">SubjectName</td>
                <th style="border: 5px solid black;">Timings</td>
             </tr>
             <!-- second row-->
              <tbody>
              <tr>
                <td style="border: 5px solid black;">01</td>
                <td style="border: 5px solid black;">Dinesh Sir</td>
                <td style="border: 5px solid black;">SQL</td>
                <td style="border: 5px solid black;">02:00pm-04:00pm</td>
              </tr>
              <!-- third row-->
               <tr>
                <td style="border: 5px solid black;">02</td>
                <td style="border: 5px solid black;">Yaswanth Sir</td>
                <td style="border: 5px solid black;"> WebDevelopment</td>
                <td style="border: 5px solid black;">04:30pm-06:30pm</td>
               </tr>
               </tbody>
        </thead>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunchBreakTable</title>
</head>
<body >
    <table style="font-size: 50px;border: 15px solid darkblue;border-collapse: collapse; text-align: center; ">
        <thead >
            <!-- first row-->
            <tr>
                <th colspan="3" style="font-size: 75px;border: 10px solid gray; color: darkblue; ">LunchBreakTable</th>
            </tr>
        </thead>
        <!-- table body-->
        <tbody>
            <!-- second row-->
            <tr>
                <td style="border: 5px solid gray;font-size: 50px;">Science</td>
                <td rowspan="5" style="border: 5px solid gray;font-size: 50px;color: darkblue;">L<br>U<br>N<br>C<br>H<br>B<br>R<br>E<br>A<br>K</td>
                <td style="border: 5px solid gray;font-size: 50px;">Biology</td>
            </tr>
            <!-- third row-->
            <tr>
                <td style="border: 5px solid gray;font-size: 50px;">Social <br>Science</td>
                <td style="border: 5px solid gray;font-size: 50px;">Zoology</td>
            </tr>
            <!-- fourth row-->
            <tr>
                <td style="border: 5px solid gray;font-size: 50px;">Physics</td>
                <td style="border: 5px solid gray;font-size: 50px;">Maths</td>
            </tr>
            <!-- fifth row-->
            <tr>
                <td style="border: 5px solid gray;font-size: 50px;">Chemistry</td>
                <td style="border: 5px solid gray;font-size: 50px;">Psychology</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

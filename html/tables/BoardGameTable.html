<!DOCTYPE html>

    <title>BoardGameTable</title>

                <td style="border: 5px solid gray;">/\</td>

             <!-- fifth row-->

             </tr>
             <!-- eight row-->
             <tr>
                <td style="border: 5px solid gray;">/\</td>
                <td style="border: 5px solid gray;"><</td>
                <td style="border: 5px solid gray;"><</td>
                <td style="border: 5px solid gray;"><</td>
                <td style="border: 5px solid gray;"><</td>
                <td style="border: 5px solid gray;"><</td>
             </tr>

        </tbody>
    </table>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiColorTable</title>
</head>
<body style="background-color: black;">
    <table style="text-align: center;">
        <!-- red row-->
        <tr>
            <td rowspan="3"  style="background-color: red;width: 50px;height: 10px;">1</td>
            <td rowspan="2"  style="background-color: red;width: 50px;height: 10px;"> </td>
            <td colspan="2"  style="background-color: red;width: 50px;height: 15px;"></td>
            <td rowspan="3"  style="background-color: red;width: 50px;height: 15px;"></td>
            <td colspan="2"  style="background-color: red;width: 50px;height: 15px;"></td>
        </tr>
        <!-- orange row-->
        <tr>
            <td style="background-color: orange;width: 50px;height: 15px;">2</td>
            <td style="background-color: orange;width: 50px;height: 15px;"></td>
            <td style="background-color: orange;width: 50px;height: 15px;"></td>
            <td style="background-color: orange;width: 50px;height: 15px;"></td>
        </tr>
        <!-- yellow row-->
        <tr>
            <td colspan="2" style="background-color: yellow;width: 50px;height: 15px;">3</td>
            <td style="background-color: yellow;width: 50px;height: 15px;"></td>
            <td style="background-color: yellow;width: 50px;height: 15px;"></td>
            <td rowspan="3" style="background-color: yellow;width: 50px;height: 15px;"></td>
        </tr>
        <!-- green row-->
        <tr>
            <td style="background-color: green;width: 50px;height: 15px;">4</td>
            <td colspan="2" style="background-color: green;width: 50px;height: 15px;"></td>
            <td colspan="3" style="background-color: green;width: 50px;height: 15px;"></td>
        </tr>
        <!-- skyblue row-->
        <tr>
            <td style="background-color: skyblue;width: 50px;height: 15px;">5</td>
            <td colspan="2" style="background-color: skyblue;width: 50px;height: 15px;"></td>
            <td rowspan="2" style="background-color: skyblue;width: 50px;height: 15px;"></td>
            <td colspan="2" style="background-color: skyblue;width: 50px;height: 15px;"></td>
        </tr>
        <!-- blue row-->
        <tr>
            <td style="background-color:blue;width: 50px;height: 15px;">6</td>
            <td colspan="2" style="background-color:blue;width: 50px;height: 15px;"></td>
            <td colspan="3" style="background-color:blue;width: 50px;height: 15px;"></td>
        </tr>
        <!-- purple row-->
        <tr>
            <td rowspan="4" style="background-color: purple;width: 50px;height: 15px;">7</td>
            <td colspan="2"rowspan="2"style="background-color: purple;width: 50px;height: 15px;"></td>
            <td style="background-color: purple;width: 50px;height: 15px;"></td>
            <td colspan="3" style="background-color: purple;width: 50px;height: 15px;"></td>
        </tr>
        <!-- red row-->
        <tr>
            <td rowspan="3" style="background-color: red;width: 50px;height: 15px;">8</td>
            <td rowspan="3" colspan="3" style="background-color: red;width: 50px;height: 15px;"></td>
        </tr>
        <!-- orange row-->
        <tr>
            <td style="background-color: orange;width: 50px;height: 15px;">9</td>
            <td style="background-color: orange;width: 50px;height: 15px;"></td>
        </tr>
        <!-- yellow row-->
        <tr>
            <td style="background-color: yellow;width: 50px;height: 15px;">10</td>
            <td style="background-color: yellow;width: 50px;height: 15px;"></td>
        </tr>
        <!-- green row-->
        <tr>
            <td style="background-color: green;width: 50px;height: 15px;">11</td>
            <td colspan="4" style="background-color: green;width: 50px;height: 15px;"></td>
            <td style="background-color: green;width: 50px;height: 15px;"></td>
            <td rowspan="2" style="background-color: green;width: 50px;height: 15px;"></td>
        </tr>
        <!-- skyblue row-->
        <tr>
            <td colspan="3" style="background-color: skyblue;width: 50px;height: 15px;">12</td>
            <td style="background-color: skyblue;width: 50px;height: 15px;"></td>
            <td rowspan="2" style="background-color: skyblue;width: 50px;height: 15px;"></td>
            <td rowspan="2" style="background-color: skyblue;width: 50px;height: 15px;"></td>
        </tr>
        <!-- blue row-->
        <tr>
            <td colspan="3" rowspan="5" style="background-color: blue;width: 50px;height: 15px;">13</td>
            <td style="background-color: blue;width: 50px;height: 15px;"></td>
            <td style="background-color: blue;width: 50px;height: 15px;"></td>
        </tr>
        <!-- purple row-->
        <tr>
            <td style="background-color: purple;width: 50px;height: 15px;">14</td>
            <td style="background-color: purple;width: 50px;height: 15px;"></td>
            <td style="background-color: purple;width: 50px;height: 15px;"></td>
            <td style="background-color: purple;width: 50px;height: 15px;"></td>
        </tr>
        <!-- red row-->
        <tr>
            <td style="background-color: red;width: 50px;height: 15px;">15</td>
            <td style="background-color: red;width: 50px;height: 15px;"></td>
            <td rowspan="2" style="background-color: red;width: 50px;height: 15px;"></td>
        </tr>
        <!-- orange row-->
        <tr>
            <td rowspan="3" style="background-color: orange;width: 50px;height: 15px;">16</td>
            <td rowspan="3" style="background-color: orange;width: 50px;height: 15px;"></td>
        </tr>
        <!-- -->
        <tr>
            <td colspan="2" style="background-color: orange;width: 50px;height: 15px;"></td>
        </tr>
        <!-- yellow row-->
        <tr>
            <td style="background-color: yellow;width: 50px;height: 15px;">17</td>
            <td colspan="2" style="background-color: yellow;width: 50px;height: 15px;"></td>
            <td colspan="2" style="background-color: yellow;width: 50px;height: 15px;"></td>
        </tr>
        <!-- green row-->
        <tr>
            <td style="background-color: green;width: 50px;height: 15px;">18</td>
            <td colspan="6" style="background-color: green;width: 50px;height: 15px;"></td>
        </tr>

    </table>
</body>
</html>

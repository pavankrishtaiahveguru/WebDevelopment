<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <table style="border: 2px solid black;">
            <!--table head-->
            <thead >
                <tr>
                    <td colspan="2" style="font-size: 40px;background-color:black;color: orange;text-align: center;"> Form (type Attribute)</td>
                </tr>
            </thead>
            <!-- table body-->
            <tbody style="text-align: center;">
                <!--first row -->
                <tr>
                    <td><label for=""></label>User Name</td>
                    <td><input type="text"></td>
                </tr>
                <!--second row -->
                <tr>
                    <td><label for=""></label>Password</td>
                    <td><input type="text"></td>
                </tr>
                <!--third row -->
                <tr>
                    <td><label for=""></label>Mobile No</td>
                    <td><input type="tel"></td>
                </tr>
                <!--fourth row -->
                <tr>
                    <td><label for=""></label>EmailAddress</td>
                    <td><input type="text"></td>
                </tr>
                <!--fifth row -->
                <tr>
                    <td><label for=""></label>Age</td>
                    <td><input type="number"></td>
                </tr>
                <!--sixth row -->
                <tr>
                    <td><label for=""></label>ColorPicker</td>
                    <td><input type="color"></td>
                </tr>
                <!--7 row -->
                <tr>
                    <td><label for=""></label>Slider</td>
                    <td><input type="range"></td>
                </tr>
                <!--8 row -->
                <tr>
                    <td><label for=""></label>DatePicker</td>
                    <td><input type="date"></td>
                </tr>
                <!--9 row -->
                <tr>
                    <td><label for=""></label>MonthPicker</td>
                    <td><input type="month"></td>
                </tr>
                <!--10 row -->
                <tr>
                    <td><label for=""></label>Weekpicker</td>
                    <td><input type="week"></td>
                </tr>
                <!--11 row -->
                <tr>
                    <td><label for=""></label>Timepicker</td>
                    <td><input type="time"></td>
                </tr>
                <!--12 row -->
                <tr>
                    <td><label for=""></label>DateTimepicker</td>
                    <td><input type="datetime-local"></td>
                </tr>
                <!--13 row -->
                <tr>
                    <td><label for=""></label>Resume</td>
                    <td><input type="file"></td>
                </tr>
                <!--14 row -->
                <tr>
                    <td style="font-size: 40px;"><label for=""></label>Google</td>
                    <td><input type="search"></td>
                </tr>
                <!--15 row -->
                <tr>
                    <td><label for="" style="font-size: 40px;">Gender</label></td>
                    <td>
                        <input type="radio" name="Gender"><label for="">Male</label>
                        <input type="radio" name="Gender"><label for="">Female</label>
                        <input type="radio" name="Gender"><label for="">Transgender</label>
                        <input type="radio" name="Gender"><label for="">Others</label>
                    </td>
                </tr>
                <!--15 row -->
                <tr>
                    <td><label for="" style="font-size: 40px;">SkillSet</label></td>
                    <td>
                        <input type="checkbox"><label for="">HTML</label>
                        <input type="checkbox"><label for="">CSS</label>
                        <input type="checkbox"><label for="">JavaScript</label>
                        <input type="checkbox"><label for="">ReactJs</label>
                    </td>
                </tr>
                <!--16 row -->
                <tr>
                    <td><label for=""></label>Hidden</td>
                    <td><input type="hidden"></td>
                </tr>
                <!--17 row -->
                <tr>
                    <td><label for=""></label>URL</td>
                    <td><input type="url"></td>
                </tr>
                <!--18 row -->
                <tr>
                    <td><label for=""></label>Textarea</td>
                    <td><input type="textarea"></td>
                </tr>         
                <!--19 row -->
                <tr>
                    <td><input type="submit" style="cursor: pointer;font-size: 30px;border: none;outline: none;border-radius: 20px;color: white;background-color: black;"></td>
                    <td><input type="reset" style="cursor: pointer;font-size: 30px;border: none;outline: none;border-radius: 20px;color: white;background-color: black;"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>

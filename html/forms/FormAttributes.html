<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormAttributes</title>
</head>
<body>
    <form action="http://www.facebook.com/logion" target="_blank">
        <table style="border: 1px solid black;">
        <thead>
            <!-- first row-->
            <tr>
                <th colspan="4" style="background-color: black;color: orange;font-size: 50px;"> FormAttributes</th>
            </tr>
        </thead>
        <tbody style="text-align: center;">
            <tr>
                <td><label for="username_input_field">UserName</label></td>
                <td colspan="3"><input type="text" name="UserName" id="username_input_field"></td>
            </tr>
            <tr>
                <td><label for="password_input_field">Password</label></td>
                <td colspan="3"><input type="password" name="Password" id="password_input_field"></td>
            </tr>
            <tr>
                <td><input style="cursor: pointer;color: white;background-color: black;border: none;margin: none;border-radius: 20px;font-size: 30px;" type="submit" value="Login"></td>
                <td><input style="width: 25px;" type="image" src="../../assets/images/PowerButton.png" alt="PowerButton"></a></td>
                <td><a href="http://www.facebook.com/signup" target="_blank"><input style="border-radius: 20px;cursor: pointer;color: white;background-color: black;outline: none;border: none;font-size: 30px;" type="button" value="signup"></a></td>
                <td><input style="border-radius: 20px;cursor: pointer;color: white;background-color: black;outline: none;border: none;font-size: 30px;" type="reset" value="Reset"></td>
            </tr>
        </tbody>
    </table>
    </form>
</body>
</html>
